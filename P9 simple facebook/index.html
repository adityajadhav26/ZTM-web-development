<!DOCTYPE html>
<html>
<head>
	<title>simple facebook</title>
</head>
<body>
	<script type="text/javascript" >
	//database of users craeted using array of objects
	var database = [
		{
			username: "andrei",
			password: "supersecret"
		},
		{
			username: "sally",
			password: "123"
		},
		{
			username: "billy",
			password: "456"
		}
	];
	//Newsfeed of users craeted using array of objects
	var newsfeed = [
		{
			username:"Bobby",
			timeline:"so tierd"
		},
		{
			username:"xyz",
			timeline:"so hungry"
		}
	];
	// checks is user valid from database
	function isUserValid(uname,pass){
		for(var i=0; i< database.length; i++){
			if( database[i].username===uname && database[i].password ===pass){
				return true;
			}
		}
		return false;
	}

	// if user valid then display the newsFeed
	function signIn(uname,pass){
		if( isUserValid(uname, pass) ){
			console.log(newsfeed);
		}else{
			alert("sorry worong username and password,cant display newsfeed");
		}
	}
	//taking inputs
	var userName = prompt("whta\'s your username?");
	var passWord = prompt("wht\'s your password?");
	// fuction call
	signIn(userName,passWord);
	</script>
</body>
</html>
